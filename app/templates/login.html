<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hostel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* More vibrant gradient */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide overflow for background pattern */
            position: relative;
        }

        /* --- Background Pattern (Circles) --- */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.1; /* Subtle opacity */
        }
        .bg-pattern div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatAndFade 20s infinite ease-in-out;
        }
        .bg-pattern div:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 20%; animation-delay: 0s; }
        .bg-pattern div:nth-child(2) { width: 100px; height: 100px; top: 50%; left: 70%; animation-delay: 5s; }
        .bg-pattern div:nth-child(3) { width: 200px; height: 200px; top: 80%; left: 10%; animation-delay: 10s; }
        .bg-pattern div:nth-child(4) { width: 120px; height: 120px; top: 20%; left: 80%; animation-delay: 15s; }
        .bg-pattern div:nth-child(5) { width: 180px; height: 180px; top: 60%; left: 40%; animation-delay: 8s; }

        @keyframes floatAndFade {
            0% { transform: translateY(0) scale(1); opacity: 0.1; }
            50% { transform: translateY(-50px) scale(1.05); opacity: 0.15; }
            100% { transform: translateY(0) scale(1); opacity: 0.1; }
        }

        /* --- Login Card Styling --- */
        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0,0,0,0.3); /* Stronger, softer shadow */
            padding: 40px;
            width: 100%;
            max-width: 400px; /* Max width for responsiveness */
            animation: fadeInScale 0.8s ease-out; /* Animation on load */
            position: relative; /* For z-index over pattern */
            z-index: 10;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-card h3 {
            font-weight: 600;
            color: #1a2a6c; /* Match gradient start color */
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 400;
            color: #555;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #fdbb2d; /* Highlight focus with a gradient color */
            box-shadow: 0 0 0 0.25rem rgba(253, 187, 45, 0.25);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00c6ff); /* Gradient button */
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .login-card p {
            margin-top: 25px;
            font-size: 0.9em;
        }
        .login-card a {
            color: #1a2a6c;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-card a:hover {
            color: #fdbb2d; /* Hover color from gradient */
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-card {
                margin: 20px; /* Add some margin on small screens */
                padding: 30px;
            }
            .login-card h3 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="bg-pattern">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="login-card">
        <h3 class="text-center">Welcome Back!</h3> 
        <form method="POST" action="{{ url_for('login.login') }}"> <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="********">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="{{url_for('registration.register')}}">Register Here</a> </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
