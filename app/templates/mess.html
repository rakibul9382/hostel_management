<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            background: linear-gradient(135deg, #007bff, #1a2a6c);
            padding: 20px;
            color: white;
        }
        .sidebar h3 {
            margin-bottom: 30px;
            font-weight: 600;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 15px;
        }
        .main-content {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
        }
        .day-card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: none;
            height: 100%;
        }
        .day-card .card-header {
            font-weight: 600;
            font-size: 1.2em;
        }
        .day-card ul {
            padding-left: 0;
            list-style: none;
        }
        .day-card li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .day-card li:last-child {
            border-bottom: none;
        }
        .day-card h6 {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 class="text-center"><i class="bi bi-building"></i> HostelMS</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.admin_dashboard')}}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('student.student_information')}}"><i class="bi bi-people-fill"></i> Students</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('room.rooms_details')}}"><i class="bi bi-door-open-fill"></i> Rooms</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('fees.fees')}}"><i class="bi bi-wallet-fill"></i> Fees</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('complaint.complaint')}}"><i class="bi bi-exclamation-triangle-fill"></i> Complaints</a></li>
            <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-cup-straw"></i> Mess</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile.profile_information')}}"><i class="bi bi-person-circle"></i> Profile</a></li>
            <li class="nav-item mt-auto"><a class="nav-link" href="{{ url_for('logout.logout')}}"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mess Management</h1>
            <button class="btn btn-info text-white">
                <i class="bi bi-megaphone"></i> Post a Mess Notice
            </button>
        </header>

        <h4 class="mb-3">This Week's Menu</h4>
        <div class="row g-4">
            {% for day in menu %}
                <div class="col-lg-4 col-md-6">
                    <div class="card day-card">
                        <div class="card-header bg-light text-center">{{ day.day_name }}</div>
                        <div class="card-body">
                            <h6>Breakfast</h6>
                            <ul><li>{{ day.breakfast }}</li></ul>
                            <h6>Lunch</h6>
                            <ul><li>{{ day.launch }}</li></ul>
                            <h6>Dinner</h6>
                            <ul><li>{{ day.dinner }}</li></ul>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <button class="btn btn-sm btn-outline-primary" 
                                data-bs-toggle="modal" 
                                data-bs-target="#editMenuModal"
                                data-day="{{ day.day_name }}"
                                data-breakfast="{{ day.breakfast }}"
                                data-lunch="{{ day.launch }}"
                                data-dinner="{{ day.dinner }}">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="editMenuModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form method="POST" action="{{ url_for('mess.update_menu') }}" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="day" id="dayName">
                <div class="mb-3">
                    <label class="form-label">Breakfast</label>
                    <textarea class="form-control" name="breakfast" id="breakfastMenu"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch</label>
                    <textarea class="form-control" name="lunch" id="lunchMenu"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dinner</label>
                    <textarea class="form-control" name="dinner" id="dinnerMenu"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editButtons = document.querySelectorAll('[data-bs-target="#editMenuModal"]');
    const modal = document.getElementById('editMenuModal');

    editButtons.forEach(button => {
        button.addEventListener('click', function() {
            modal.querySelector('#dayName').value = this.dataset.day;
            modal.querySelector('#breakfastMenu').value = this.dataset.breakfast;
            modal.querySelector('#lunchMenu').value = this.dataset.lunch;
            modal.querySelector('#dinnerMenu').value = this.dataset.dinner;
            modal.querySelector('.modal-title').textContent = `Edit Menu for ${this.dataset.day}`;
        });
    });
});
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
