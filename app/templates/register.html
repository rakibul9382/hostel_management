<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hostel Management</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdbb2d, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.1;
        }

        .bg-pattern div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatAndFade 20s infinite ease-in-out;
        }

        .bg-pattern div:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 20%; animation-delay: 0s; }
        .bg-pattern div:nth-child(2) { width: 100px; height: 100px; top: 50%; left: 70%; animation-delay: 5s; }
        .bg-pattern div:nth-child(3) { width: 200px; height: 200px; top: 80%; left: 10%; animation-delay: 10s; }

        @keyframes floatAndFade {
            0% { transform: translateY(0) scale(1); opacity: 0.1; }
            50% { transform: translateY(-50px) scale(1.05); opacity: 0.15; }
            100% { transform: translateY(0) scale(1); opacity: 0.1; }
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeInScale 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .register-card h3 {
            font-weight: 600;
            color: #b21f1f;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 400;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 10px !important;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #fdbb2d;
            box-shadow: 0 0 0 0.25rem rgba(253, 187, 45, 0.25);
        }

        .input-group-text {
            border-radius: 10px 0 0 10px !important;
        }

        .btn-success {
            background: linear-gradient(45deg, #1D976C, #93F9B9);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(29, 151, 108, 0.4);
        }

        .register-card p {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .register-card a {
            color: #1a2a6c;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-card a:hover {
            color: #fdbb2d;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Floating Background Circles -->
    <div class="bg-pattern">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Flash Messages (from Flask) -->
    <div class="container position-absolute top-0 mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Registration Form -->
    <div class="register-card">
        <h3 class="text-center">Create Your Account</h3>
        <form method="POST" action="{{ url_for('registration.register') }}">
            <div class="row">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
            </div>

            <label for="phone" class="form-label">Phone Number</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" class="form-control" id="phone" name="phone"
                    required pattern="[0-9]{10}" title="Please enter a 10-digit mobile number.">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                        <input type="password" class="form-control" id="confirm" name="confirm" required minlength="6">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="{{ url_for('login.login') }}">Login Here</a>
        </p>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Password match validation
        document.querySelector('form').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                alert("Passwords do not match. Please try again.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
